<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataForge Hackathon</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <style>
        :root {
            --sol-base03: #002b36;
            --sol-base02: #073642;
            --sol-base01: #586e75;
            --sol-base00: #657b83;
            --sol-base0: #839496;
            --sol-base1: #93a1a1;
            --sol-base2: #eee8d5;
            --sol-base3: #fdf6e3;
            --sol-blue: #268bd2;
            --sol-cyan: #2aa198;
            --sol-magenta: #d33682;
            --sol-violet: #6c71c4;
            --sol-orange: #cb4b16;
            --gradient-overlay: rgba(253, 246, 227, 0.92);
        }

        body {
            margin: 0;
            background:
                linear-gradient(to right, rgba(88, 110, 117, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(88, 110, 117, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 20% 20%, rgba(38, 139, 210, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(211, 54, 130, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(203, 75, 22, 0.1) 0%, transparent 50%),
                var(--sol-base3);
            background-size:
                30px 30px,
                30px 30px,
                100% 100%,
                100% 100%,
                100% 100%;
            color: var(--sol-base02);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            cursor: url('cursor.svg') 12 12, auto;
            animation: fadeIn 0.8s ease-out;
        }

        .hero {
            position: relative;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background:
                linear-gradient(135deg, rgba(0, 43, 54, 0.8), rgba(7, 54, 66, 0.85)),
                url('./cat-cn.jpg') center/cover;
            border-bottom: 1px solid rgba(7, 54, 66, 0.1);
        }

        .title {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin: 0;
            animation: slideDown 0.6s ease-out;
            color: var(--sol-base3);
            text-shadow:
                0 0 30px rgba(38, 139, 210, 0.3),
                0 0 60px rgba(38, 139, 210, 0.2);
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--sol-base2);
            font-weight: 500;
            letter-spacing: 0.02em;
            margin-top: 0.5rem;
            animation: slideUp 0.6s ease-out 0.2s backwards;
            text-shadow: 0 0 20px rgba(0, 43, 54, 0.5);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 4rem max(2rem, calc((100% - 1400px) / 2));
            background: var(--bg-base);
        }

        .event-card {
            background: rgba(238, 232, 213, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(88, 110, 117, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow:
                0 4px 20px -4px rgba(7, 54, 66, 0.08),
                0 8px 30px -8px rgba(7, 54, 66, 0.12);
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.6rem;
            background: transparent;
            color: var(--sol-blue);
            border: 2px solid var(--sol-blue);
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-right: 1rem;
            cursor: url('cursor.svg') 12 12, pointer;
        }

        .button:hover {
            background: var(--sol-blue);
            color: var(--sol-base3);
            box-shadow: 0 0 20px rgba(38, 139, 210, 0.2);
        }

        .featured-event {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 3rem;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg,
                    rgba(38, 139, 210, 0.03),
                    rgba(211, 54, 130, 0.03));
            border-radius: 16px;
        }

        .featured-event img {
            height: 360px;
            object-fit: cover;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .featured-event {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 3rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="grid-overlay"></div>
    <div class="hero">
        <h1 class="title">DATAFORGE</h1>
        <p class="subtitle">Toronto's First API Infrastructure and Data Hackathon</p>
    </div>

    <div class="events-grid">
        <div class="featured-event event-card">
            <img src="./banners/hack-01.png" alt="Hack-01 Event">
            <div>
                <h2>Hack-01: The First DataForge Hackathon</h2>
                <p>Join us for our inaugural hackathon.
                </p>
                <a href="https://github.com/thedataforge/hack-01" class="button">Submission Repo</a>
                <a href="https://lu.ma/knvktu5q" class="button">Event Page</a>
            </div>
        </div>
    </div>
</body>

</html>
